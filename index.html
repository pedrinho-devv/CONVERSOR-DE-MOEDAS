<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- remixixon link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h1>SEU CONVERSOR DE MOEDAS</h1>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                    <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-bnt">Converter</button>

        <section>
            <div class="currency">
                <img src="assets/brasil 2.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img src="assets/Vector.svg" alt="" class="arrow">

            <div class="currency">
                <img src="assets/estados-unidos (1) 1.png" class="img-usa" alt="">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
